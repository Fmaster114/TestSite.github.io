<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Live!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>F1 Race Live!</h1>
        <div id="timer" class="timer">60s</div>
        <div id="yellowFlag" class="yellow-flag-display"></div>
        <div id="raceResults" class="race-results">
            <h2>Race Results</h2>
            <ul id="leaderboard"></ul>
        </div>
        <button id="startButton">Start Race</button>
        <button id="modeToggle">Light Mode</button>
    </div>
    <div id="controlPanel" class="control-panel">
        <h2>Control Panel</h2>
        <div id="crashButtons"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
