<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woogle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px auto;
            background-color: #ffffff;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #EA4335, #FBBC05, #34A853, #4285F4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-box {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background-color: #f8f9fa;
            color: black;
            cursor: pointer;
            box-shadow: 0px 2px 2px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #e8e8e8;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            color: #1a0dab;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Woogle</h1>
    <div class="search-box">
        <input type="text" id="searchQuery" placeholder="Search Woogle...">
        <button onclick="searchWoogle()">Search</button>
        <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>
    <div id="results" class="results"></div>
    <script>
        async function searchWoogle() {
            var query = document.getElementById("searchQuery").value;
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "Searching...";
            
            try {
                let response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
                let data = await response.json();
                resultsDiv.innerHTML = "";
                
                if (data.RelatedTopics.length > 0) {
                    data.RelatedTopics.forEach(item => {
                        if (item.Text && item.FirstURL) {
                            let resultItem = document.createElement("p");
                            resultItem.innerHTML = `<a href="${item.FirstURL}" target="_blank">${item.Text}</a>`;
                            resultsDiv.appendChild(resultItem);
                        }
                    });
                } else {
                    resultsDiv.innerHTML = "<p>No results found</p>";
                }
            } catch (error) {
                resultsDiv.innerHTML = "<p>Error fetching results</p>";
            }
        }
        
        async function feelingLucky() {
            var query = document.getElementById("searchQuery").value;
            
            if (!query) return;
            
            try {
                let response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
                let data = await response.json();
                
                if (data.RelatedTopics.length > 0) {
                    window.location.href = data.RelatedTopics[0].FirstURL;
                } else {
                    alert("No results found");
                }
            } catch (error) {
                alert("Error fetching results");
            }
        }
    </script>
</body>
</html>
